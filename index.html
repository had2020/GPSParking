<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Coordinates Saver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 class="main-text">🛰️ GPS Coordinates Saver</h1>
    </header>
    <main>
        <div class="button-container">
            <button id="SaveButton" class="fancy-button">Save GPS Position</button>
            <button id="LoadButton" class="fancy-button">Load GPS Position</button>
        </div>
        <div id="ShowMap" class="map-container">Map will display here</div>
        <div id="conditional-block" class="conditional-block"></div>
    </main>
    <footer>
        <div id="Refresh"></div>
        <p>Made with ❤️ for parking enthusiasts</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
